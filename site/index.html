<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Twaha's page</title>

	<style type="text/css">

		* {
			border-style: border-box;
			margin: 0;
			padding: 0;
		}
		div {
			background: blue;
			top: 200px;
			left: 200px;
			position: relative;
		}

		p {
			width: 50px;
			height: 50px;
			background-color: red;
			margin-bottom: 10px;
		}

		#p1 {
			background-color: orange;
			position: absolute;
			top: 25px;
		}
		#p2 {
			background-color: green;
		}
		#p3 {
			background-color: yellow;
		}
		#p4 {
			background-color: purple;
		}
	</style>

</head>
<body>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	</div>
</body>
</html>
